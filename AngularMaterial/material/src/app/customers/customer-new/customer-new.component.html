<mat-card>
    <mat-card-title>New Customer</mat-card-title>
    <mat-card-content>
        <form>
            <mat-form-field class="full-width">
                <!-- [errorStateMatcher]="matcher" -->
                <input matInput placeholder="Email" [formControl]="emailFormControl">
                <mat-hint align="end">Hint: email@domain.com</mat-hint>
                <mat-error align="end"
                    *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address!
                </mat-error>
            </mat-form-field>

            <mat-form-field style="margin-right: 20px">
                <input matInput placeholder="First Name">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Last Name">
            </mat-form-field>
            <mat-form-field class="full-width">
                <textarea matInput placeholder="Address"></textarea>
            </mat-form-field>
            <mat-form-field class="full-width">
                <span matPrefix>+213</span>
                <input matInput placeholder="Phone">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Fax">
                <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="openRepDialog()">SAVE</button>
        <button mat-raised-button style="background-color: #00b0ff; color: #EFEFEF" (click)="openUndoSnackBar()">RESET</button>
    </mat-card-actions>
</mat-card>
